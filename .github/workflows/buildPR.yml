name: Build PR

on:
  pull_request:
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    name: Test PR build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build library
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew check